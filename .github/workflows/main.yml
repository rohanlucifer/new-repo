name: CI/CD. 
on:
  push:
    branches:
    - main
  #pull_request:
   # branches:
    #- master

jobs:
  dev-branch:
         runs-on: ubuntu-latest
# Mobile folder job.
         steps:
             - uses: actions/checkout@v2
             - uses: dorny/paths-filter@v2
               id: filters
               with:
                 filters: |
                   path:
                     - 'codes/**'
             - name: Setup Java
               if: steps.filters.outputs.path == 'true'
               run: echo "hello-world"
             - uses: dorny/paths-filter@v2
               id: filter
               with:
                 filter: |
                   workflow:
                     - 'workflow'
             - name: run the workflow
               if: steps.filter.outputs.workflow == 'true'
               run: echo "hello from the workflow"
